services:

  # Redis (Cache / Sessions)
  redis:
    image: redis:latest
    container_name: sharex_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sharex-network


  # PostgreSQL (Write Database)
  postgres_write:
    image: postgres:15
    container_name: sharex_postgres_write
    restart: unless-stopped
    environment:
      POSTGRES_USER: sharex
      POSTGRES_PASSWORD: sharex
      POSTGRES_DB: sharex_write
    ports:
      - "5433:5432"
    volumes:
      - postgres_write_data:/var/lib/postgresql/data
    networks:
      - sharex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sharex -d sharex_write"]
      interval: 10s
      timeout: 5s
      retries: 5


  # PostgreSQL (Read Database)
  postgres_read:
    image: postgres:15
    container_name: sharex_postgres_read
    restart: unless-stopped
    environment:
      POSTGRES_USER: sharex
      POSTGRES_PASSWORD: sharex
      POSTGRES_DB: sharex_read
    ports:
      - "5434:5432"
    volumes:
      - postgres_read_data:/var/lib/postgresql/data
    networks:
      - sharex-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sharex -d sharex_read"]
      interval: 10s
      timeout: 5s
      retries: 5


  # Zookeeper (Kafka Dependency)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sharex_zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - sharex-network


  # Kafka (Event Bus)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sharex_kafka
    restart: unless-stopped
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 12
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1

    depends_on:
      - zookeeper
    networks:
      - sharex-network


  # Kafka UI (Web Console)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: sharex_kafka_ui
    restart: unless-stopped
    ports:
      - "18081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: sharex-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    depends_on:
      - kafka
    networks:
      - sharex-network


volumes:
  redis_data:
  postgres_write_data:
  postgres_read_data:

networks:
  sharex-network:
    driver: bridge
