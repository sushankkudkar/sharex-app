spring:
  application:
    name: sharex-app
  flyway:
    enabled: false

  datasource:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: localhost:29092
    producer:
      acks: all
      retries: 10
      enable-idempotence: true
      transaction-id-prefix: "tx-sharex-"
    consumer:
      group-id: sharex-local
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "com.sharex.*"

  web:
    cors:
      allowed-origins: "http://localhost:3000"
      allowed-methods: "*"
      allowed-headers: "*"

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health, info

# -----------------------------
# CQRS CONFIG
# -----------------------------
cqrs:
  write-datasource:
    url: jdbc:postgresql://localhost:5433/sharex_write
    username: sharex
    password: sharex

  read-datasource:
    url: jdbc:postgresql://localhost:5434/sharex_read
    username: sharex
    password: sharex

  event-handler:
    async: true

# -----------------------------
# READ MODEL STRATEGY
# -----------------------------
read-model:
  update-strategy: event-based

# -----------------------------
# EVENT BUS CONFIG
# -----------------------------
event:
  bus: in-memory

# -----------------------------
# CUSTOM APP CONFIG
# -----------------------------
custom:
  environment: local
  api-owner: "sharex-team"
  enable-metrics: true
  